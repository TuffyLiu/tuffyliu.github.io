<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>登陆_社团+_后台管理系统</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="css/system.css">
</head>
<body id="login">
	<div class="login-page">
		<div class="login">
			<div class="big-logo">
				<img src="img/big-logo.png" alt="">
			</div>
			<div class="login-header">
					<img src="img/small_logo.png" alt="">
				</div>
			<div class="login-form">
				 	<div class="input-group">
		          		<input type="text" class="form-control" id="exampleInputAmount" name="username" placeholder="用户名">
		          		<span class="user"></span>
		        	</div>
				 	<div class="input-group">
		          		<input type="password" class="form-control" id="exampleInputAmount" name="password" placeholder="密码">
		          		<span class="password"></span>
		        	</div>
				<div class="form-inline">
				    <span class="erro">密码错误，请重新输入。</span>
	          		<div class="checkbox">
	          		    <input type="checkbox" id="cookie">
	          		    <label for="cookie"></label>
					    <label class="tip">记住账号</label>
					</div>
	          		<button class="btn confirm" onclick="location='data_management.html' ">确定</button>
				</div>
			</div>
		</div>
	</div>
	<script src="bootstrap/jquery-1.12.1.min.js"></script>
	<script src="bootstrap/bootstrap.min.js"></script>
	<script src="js/system.js"></script>
</body>
</html>
