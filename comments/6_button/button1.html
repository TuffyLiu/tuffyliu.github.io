     <!--边框和字体颜色逐步填充-->
	<section>
		<h1>边框和字体颜色逐步填充</h1>
		<div class="box">
			<button class="button button-quidel">
				<span>UpDown</span>
			</button>
			<button class="button button-antiman">
				<span>OutIn</span>
			</button>
			<button class="button button-nuka">
				<span>FontBack</span>
			</button>
		</div>
		<div class="box">
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-filters" class="SVG-filter">
				<defs><!--包含容器，必备-->
					<filter id="filter">
						<feTurbulence type="fractalNoise" baseFrequency="0 0" numOctaves="1" result="warp" />
     				 	<feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="20" in="SourceGraphic" in2="warp" />
						<!--feTurbulence type="fractalNoise" baseFrequency="0.00001 0.00001" numOctaves="1" result="warp"/>
						<feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp"/-->
					</filter>
				</defs>
			</svg>
			<button class="button button-SVG">
				<span>SVG</span>
			</button>
		</div>

			<filter id="filter-goo-1">

			<div class="pagination-current"></div>
			<div class="pagination-dots">
				<button class="pagination-dot active"><span class="pagination-number">1</span></button>
				<button class="pagination-dot"><span class="pagination-number">2</span></button>
				<button class="pagination-dot"><span class="pagination-number">3</span></button>
			</div>
		</div>
	</section>
	<script src="TweenMax.min.js"></script>
	<script>
		var bt = document.querySelectorAll('.button-SVG')[0];
		console.log(bt);
		var turbVal = { val: 0.000001 };
		var turb = document.querySelectorAll('#filter feTurbulence')[0];
		var btTl = new TimelineLite({ paused: true, onUpdate: function() {
		  turb.setAttribute('baseFrequency', '0 ' + turbVal.val);
		} });

		btTl.to(turbVal, 0.2, { val: 0.3 });
		btTl.to(turbVal, 0.2, { val: 0.000001 });
		bt.addEventListener('click', function() {
		  btTl.restart();
		  });
	</script>
