<!DOCTYPE html>
<html>
<head>
	<title>弹出框</title>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="css/main.css">  
</head>
<body>
<div class="mod-alert ">
	<div class="inner">
        <div class="title-group active-in ">
          <p>确定参加活动？</p>
        </div>
		<div class="btn-group">
          <div class="bt-in no"><a href="#">取消</a></div>
          <div class="bt-in ok"><a href="#">确定</a></div>
        </div>
	</div>

</div>
<div class="mod-alert login ">  
	<div class="inner">
        <div class="title-group">
          <p>登陆</p>
          <span><a href="#" >取消</a></span>
        </div>
        <div class="input-group">
          <div class="input-span"><span>手机号</span> <input type="tel"  name="number" maxlength="11"/></div>
          <div class="input-span captcha"><span>验证码</span> <input type="tel" name="name" /> <span class="captcha-get"><a href="#">获取验证码</a></span></div>
          <div class="bt-in"><a href="#">进入共好圈</a></div>
        </div>      
	</div>
</div>
<div class="mod-alert profile "> 
	<div class="inner">
        <div class="title-group">
          <p>完善您的个人资料</p>
          <span><a href="#">取消</a></span>
        </div>
        <div class="input-group">
          <div class="input-span"><span>姓名</span> <input type="text" name="name" /></div>
          <div class="input-span"><span>邮箱</span> <input type="email" name="email" /></div>
          <div class="input-span school"><span>学校名称</span> 
             <select>
              <option></option>
              <option value="1">深圳中学</option>
              <option value="2">深圳实验学校</option>
              <option value="3">深圳外国语学校</option>
              <option value="4">深圳高级中学</option>
             </select>
           
          </div>
          <div class="input-span Sclass">
             <span>年级</span> 
             <select>
              <option value="" selected="true" disabled="true">选择年级</option>
              <option value="1">高一</option>
              <option value="2">高二</option>
              <option value="3">高三</option>
             </select>
             <span>班级</span> 
             <select>
              <option  value="" selected="true" disabled="true">选择班级</option>
              <option value="1">1班</option>
              <option value="2">2班</option>
              <option value="3">3班</option>
              <option value="4">4班</option>
             </select>
          </div>
          <div class="bt-in"><a href="#">保存修改</a></div>
        </div> 
	</div>
</div>
<div class="mod-alert registry on "> 
	<div class="inner">
        <div class="title-group">
          <p>设置个人账户</p>
          <span><a href="#">取消</a></span>
        </div>
        <div class="input-group">
          <div class="input-span"><span>姓名</span> <input type="text" name="name" /></div>
          <div class="input-span"><span>号码</span> <input type="tel" name="name" /></div>
         
          <div class="input-span captcha"><span>验证码</span> <input type="tel" name="name" /> <span class="captcha-get"><a>获取验证码</a></span></div>
         
          <div class="input-span"><span>邮箱</span> <input type="email" name="email" /></div>
          <div class="input-span school"><span>学校名称</span> 
       
             <select>
              <option></option>
              <option value="1">深圳中学</option>
              <option value="2">深圳实验学校</option>
              <option value="3">深圳外国语学校</option>
              <option value="4">深圳高级中学</option>
             </select>
           
          </div>
           <div class="input-span Sclass">
             <span>年级</span> 
             <select>
              <option value="" selected="true" disabled="true">选择年级</option>
              <option value="1">高一</option>
              <option value="2">高二</option>
              <option value="3">高三</option>
             </select>
             <span>班级</span> 
             <select>
              <option  value="" selected="true" disabled="true">选择班级</option>
              <option value="1">1班</option>
              <option value="2">2班</option>
              <option value="3">3班</option>
              <option value="4">4班</option>
             </select>
          </div>
          <div class="bt-in"><a href="#">进入共好圈</a></div>
        </div> 
	</div>
</div>
<script src="js/jquery.min.js"></script>
<script>
  var a = document.getElementsByTagName('a');
  for(var i = 0; i < a.length; i++)
  {
	a[i].addEventListener('touchstart',function(){},false);
  }

 $(document).ready(function(){
  if(typeof(localStorage.i) == "undefined"|| localStorage.i == 60)
    localStorage.i=60;
  else
  {
	  $(".captcha-get").addClass("timedCount");
	  timedCount();
  }  
  $(".captcha-get> a").click(function(){  
   if(localStorage.i==60)
   {
	 /*alert("click");*/
     $(".captcha-get").addClass("timedCount");
	 timedCount();
     /*setTimeout("timedCount()",1000);*/
    }
   else 
   {
     return false;
     
    }    
  });
});
function timedCount()
{
  if(localStorage.i>0)
  {
	 $(".captcha-get> a").text("重新获取("+localStorage.i+")");
     localStorage.i=localStorage.i-1;
     setTimeout("timedCount()",1000);
  }
  else 
  {
     $(".captcha-get").removeClass("timedCount");
     $(".captcha-get> a").text("获取验证码");
     /*alert("i<=0");*/
	 localStorage.i=60;
     return true;
  }
} 
 
</script>

</body>
</html>
